<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Coming Soon Page || Challenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <!-- Header Part -->
        <header class="header">
          <nav class="navbar">
            <img src="./images/logo.svg" alt="logo" class="logo" />
            <h1 class="main-heading">
              We are launching <span class="heading-dark">soon!</span>
            </h1>
            <p class="text">Subscribe and get notified</p>
          </nav>
          <form class="form">
            <div class="email-box">
              <input
                type="text"
                placeholder="Your Email Adress"
                class="email"
                name="email"
                id="email"
              />
              <span class="hidden error">Hey</span>
            </div>
            <input type="submit" value="Notify Me" class="btn" />
          </form>
        </header>

        <!-- Info part -->

        <section class="container-img-links">
          <div class="img">
            <img src="./images/illustration-dashboard.png" alt="Info image" />
          </div>

          <div class="links">
            <ul>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-instagram"></i></li>
            </ul>
            <h6 class="bottom-text">
              &copy; Copyright Ping. All rights reserved.
            </h6>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
